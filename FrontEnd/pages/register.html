<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Cadastrar avião</title>
</head>

<body>
    <section class="principal-section">
        <div class="local-header">
            <header>
                <div class="logotipo">
                    <a href="../index.html"><h2>Aviator</h2></a>
                </div>
                <div class="local-buttons-header">
                    <div>
                        <a href="../pages/register.html" class="button-header">Cadastrar avião</a>
                    </div>
                    <div>
                        <a href="../pages/maintenance.html" class="button-header">Verificar manutenções</a>
                    </div>
                </div>
            </header>
        </div>
        <div class="content-section">
            <div class="align-itens-section">
                <div class="content-left">
                    <img src="../assets/airport.png" alt="">
                </div>
                <div class="content-right">
                    <div class="form">
                        <h1 class="titleForm">Cadastrar um avião</h1>
                        <div class="align-inputs">
                            <input type="text" placeholder="Nome do avião" class="input-info" id="nome">
                            <input type="number" placeholder="Velocidade média" class="input-info" id="velocidade">
                        </div>
                        <h2 class="subtitleForm">Horas de voo para manutenção:</h2>
                        <div class="align-inputs">
                            <input type="number" placeholder="Pneus" class="input-info" id="hr_peneu">
                            <input type="number" placeholder="Troca de óleo" class="input-info" id="hr_oleo">
                            <input type="number" placeholder="Motor" class="input-info" id="hr_motor">
                            <input type="number" placeholder="Fuselagem" class="input-info" id="hr_fuselagem">
                            <input type="number" placeholder="Freios" class="input-info" id="hr_freio">
                            <input type="number" placeholder="Asas" class="input-info" id="hr_asa">
                            <input type="number" placeholder="Turbinas" class="input-info" id="hr_turbina">
                            <input type="number" placeholder="Para-brisa" class="input-info" id="hr_parabrisa">
                        </div>
                        <a href="#plains-section" onclick="salvarInfosAviao()">
                            <button>
                                Cadastrar
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="plains-section" id="plains-section">
        <h1>Seus aviões</h1>
        <div class="airplains-locale" id="airplains-locale">

        </div>
    </section>
    <script src="../scripts/register.js"></script>
</body>

</html>
