<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Cadastrar avião</title>
</head>
<body>
    <section class="principal-section">
        <div class="local-header">
            <header>
                <div class="logotipo">
                    <h2>Aviator</h2>
                </div>
                <div class="local-buttons-header">
                    <div>
                        <a href="../pages/register.html" class="button-header">Cadastrar avião</a>
                    </div>
                    <div>
                        <a href="../pages/maintenance.html" class="button-header">Verificar manutenções</a>
                    </div>
                </div>
            </header>
        </div>
        <div class="content-section">
            <div class="align-itens-section">
                <div class="content-left">
                    <img src="../assets/airport.png" alt="">
                </div>
                <div class="content-right">
                    <div class="form">
                        <h1 class="titleForm">Cadastrar um avião</h1>
                        <div class="align-inputs">
                            <input type="text" placeholder="Nome do avião" class="input-info">
                            <input type="text" placeholder="Velocidade média" class="input-info">
                        </div>
                        <h2 class="subtitleForm">Horas de voo para manutenção:</h2>
                        <div class="align-inputs">
                            <input type="text" placeholder="Pneus" class="input-info">
                            <input type="text" placeholder="Troca de óleo" class="input-info">
                            <input type="text" placeholder="Motor" class="input-info">
                            <input type="text" placeholder="Fuselagem" class="input-info">
                            <input type="text" placeholder="Freios" class="input-info">
                            <input type="text" placeholder="Asas" class="input-info">
                            <input type="text" placeholder="Turbinas" class="input-info">
                            <input type="text" placeholder="Para-brisa" class="input-info">
                        </div>
                        <button>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="plains-section">
        <h1>Seus aviões</h1>
        <div class="airplains-locale">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </section>
</body>
</html>
