<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/maintenance.css">
    <title>Cadastrar avião</title>
</head>

<body>
    <section class="principal-section">
        <div class="local-header">
            <header>
                <div class="logotipo">
                    <h2>Aviator</h2>
                </div>
                <div class="local-buttons-header">
                    <div>
                        <a href="../pages/register.html" class="button-header">Cadastrar avião</a>
                    </div>
                    <div>
                        <a href="../pages/maintenance.html" class="button-header">Verificar manutenções</a>
                    </div>
                </div>
            </header>
        </div>
        <div class="content-section">
            <div class="align-itens-section">
                <div class="content-left">
                    <img src="../assets/airport.png" alt="">
                </div>
                <div class="content-right">
                    <div class="form">
                        <h1 class="titleForm">Cadastrar um avião</h1>
                        <div class="align-itens-top">
                            <select aria-placeholder="Escolha um aviçao">
                                <option value="">Selecione um avião</option>
                                <option value="">Teste</option>
                                <option value="">Teste</option>
                                <option value="">Teste</option>
                            </select>
                            <input type="text" placeholder="Local de partida" class="input-item">
                        </div>
                        <div class="align-itens-bottom">
                            <input type="text" placeholder="Local de destino" class="input-item">
                            <input type="text" placeholder="Distância (Km)" class="input-item">
                            <button>Adicionar</button>
                        </div>
                        <div class="local-destinations">

                        </div>
                        <button class="button-verification">Verificar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="result-section">
        <div class="locale-result">
            <div class="img-result">
                <img src="../assets/airplane-simulation.png" alt="">
            </div>
            <div class="infos-result">
                <h1>Locais de manutenção</h1>
                <p>Pneus:</p>
                <p>Motor:</p>
                <p>Freios:</p>
                <p>Turbinas:</p>
                <p>Troca de óleo:</p>
                <p>Fuselagem:</p>
                <p>Asas:</p>
                <p>Para-brisa:</p>
            </div>
        </div>
    </section>

</body>

</html>
