<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/maintenance.css">
    <title>Cadastrar avião</title>
</head>

<body>
    <section class="principal-section">
        <div class="local-header">
            <header>
                <div class="logotipo">
                    <a href="../index.html"><h2>Aviator</h2></a>
                </div>
                <div class="local-buttons-header">
                    <div>
                        <a href="../pages/register.html" class="button-header">Cadastrar avião</a>
                    </div>
                    <div>
                        <a href="../pages/maintenance.html" class="button-header">Verificar manutenções</a>
                    </div>
                </div>
            </header>
        </div>
        <div class="content-section">
            <div class="align-itens-section">
                <div class="content-left">
                    <img src="../assets/airport.png" alt="">
                </div>
                <div class="content-right">
                    <div class="form">
                        <h1 class="titleForm">Verificar manutenções</h1>
                        <div class="align-itens-top">
                            <select id="select">
                                <option value="">Selecione um avião</option>
                            </select>
                            <input type="text" placeholder="Local de partida" class="input-item" id="localPartida">
                        </div>
                        <div class="align-itens-bottom">
                            <input type="text" placeholder="Local de destino" class="input-item" id="nomeDestino">
                            <input type="text" placeholder="Distância (Km)" class="input-item" id="distanciaDestino">
                            <button onclick="adicionarDestino()">Adicionar</button>
                        </div>
                        <div class="local-destinations" id="local-destinations">
                            <p>Não existem destinos adicionados :(</p>
                        </div>
                        <a href="#result-section" onclick="verificar()">
                            <button class="button-verification">Verificar</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="result-section" id="result-section">
        <div class="locale-result">
            <div class="img-result">
                <img src="../assets/airplane-simulation.png" alt="">
            </div>
            <div class="infos-result" id="infos-result">
                <h1>Locais de manutenção</h1>
                <p class="titleP">Pneus:</p>
                <p class="titleP">Motor:</p>
                <p class="titleP">Freios:</p>
                <p class="titleP">Turbinas:</p>
                <p class="titleP">Troca de óleo:</p>
                <p class="titleP">Fuselagem:</p>
                <p class="titleP">Asas:</p>
                <p class="titleP">Para-brisa:</p>
            </div>
        </div>
    </section>
    <script src="../scripts/maintenance.js"></script>
</body>

</html>
